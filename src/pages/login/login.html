<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="loginForm">

    <ion-list>

      <ion-item>
        <ion-input type="text" formControlName="username" placeholder="Usuario"></ion-input>
      </ion-item>

      <ion-item *ngIf="username.hasError('required') && username.touched">
        <p>*Debe indicar un nombre de usuario</p>
      </ion-item>

      <ion-item>
        <ion-input type="text" formControlName="password" placeholder="Contraseña"></ion-input>
      </ion-item>
      
      <ion-item *ngIf="password.hasError('required') && password.touched">
        <p>*Debe escribir la contraseña</p>
      </ion-item>
    
    </ion-list>

    <button outline ion-button>Ingresar</button>
  </form>

</ion-content>
