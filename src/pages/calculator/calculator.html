<ion-header>

  <ion-navbar>
    <ion-title>Registrar Operación</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item>
        <ion-label>Fecha</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY HH:mma" pickerFormat="" [(ngModel)]="date"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Seleccionar moneda:</ion-label>
        <ion-select [(ngModel)]="selectedCrypto" interface="popover">
          <ion-option *ngFor="let crypto of availableCrypto" [value]="crypto">{{crypto.name}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating>
          Monto BsF.
          <ion-icon name="md-cash"></ion-icon>
        </ion-label>
        <ion-input type="number" [(ngModel)]="amountBsf" disabled="{{!selectedCrypto}}" (ionChange)="onBsfChange($event)" clearInput></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
          Monto {{ !selectedCrypto ? "" : " en " + selectedCrypto.name }}
          <ion-icon name="logo-bitcoin"></ion-icon>
        </ion-label>
        <ion-input type="number" [(ngModel)]="amountCrypto"  disabled="{{!selectedCrypto}}" (ionChange)="onCryptoChange($event)" clearInput></ion-input>
      </ion-item>
      <ion-item>
        <ion-label >Número de referencia</ion-label>
        <ion-input type="string" ></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button icon-start outline>
      <ion-icon name="close-circle"></ion-icon>
      Cancelar
    </button>

    <button ion-button icon-end outline>
      Aceptar
      <ion-icon name="checkmark-circle"></ion-icon>
    </button>
  </ion-content>
